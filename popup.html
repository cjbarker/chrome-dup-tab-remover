<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .analyze-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .analyze-btn:hover {
            background-color: #3367d6;
        }
        
        .analyze-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .results-container {
            display: none;
        }
        
        .no-duplicates {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .duplicate-group {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
        }
        
        .group-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .group-checkbox {
            margin-right: 10px;
        }
        
        .group-url {
            flex: 1;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        
        .tab-list {
            margin-left: 25px;
        }
        
        .tab-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f8f9fa;
            border-radius: 3px;
        }
        
        .tab-checkbox {
            margin-right: 10px;
        }
        
        .tab-title {
            flex: 1;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .close-tabs-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 15px;
        }
        
        .close-tabs-btn:hover {
            background-color: #c82333;
        }
        
        .close-tabs-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        /* Bulk actions and statistics */
        .bulk-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .bulk-btn {
            flex: 1;
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .bulk-btn:hover {
            background: #e9ecef;
        }
        
        .bulk-btn:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
        }
        
        .export-btn:hover {
            background: #218838;
        }
        
        .stats-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .stats-row:last-child {
            margin-bottom: 0;
        }
        
        .stats-label {
            color: #6c757d;
        }
        
        .stats-value {
            font-weight: bold;
            color: #495057;
        }
        
        .stats-highlight {
            color: #dc3545;
        }
        
        .keyboard-hints {
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        
        .tab-item-protected {
            opacity: 0.6;
        }
        
        .tab-item-protected .tab-title {
            font-style: italic;
        }
        
        /* Settings panel */
        .header {
            position: relative;
        }
        
        .settings-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
        }
        
        .settings-btn:hover {
            background: #f0f0f0;
        }
        
        .settings-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .settings-panel h4 {
            margin: 0 0 15px 0;
            color: #495057;
        }
        
        .setting-item {
            margin-bottom: 12px;
        }
        
        .setting-item label {
            display: flex;
            align-items: center;
            font-size: 13px;
            cursor: pointer;
        }
        
        .setting-item input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .setting-buttons {
            display: flex;
            gap: 6px;
            margin-top: 15px;
        }
        
        .setting-buttons .bulk-btn {
            font-size: 11px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Duplicate Tab Remover</h3>
        <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
    </div>
    
    <div id="settingsPanel" class="settings-panel" style="display: none;">
        <h4>Settings</h4>
        <div class="setting-item">
            <label>
                <input type="checkbox" id="confirmCloseSetting" checked>
                Confirm before closing tabs
            </label>
        </div>
        <div class="setting-item">
            <label>
                <input type="checkbox" id="autoSelectSetting" checked>
                Auto-select duplicates (keep one tab per URL)
            </label>
        </div>
        <div class="setting-item">
            <label>
                <input type="checkbox" id="performanceModeSetting">
                Performance mode (for 100+ tabs)
            </label>
        </div>
        <div class="setting-buttons">
            <button id="saveSettingsBtn" class="bulk-btn">Save</button>
            <button id="resetSettingsBtn" class="bulk-btn">Reset</button>
            <button id="closeSettingsBtn" class="bulk-btn">Close</button>
        </div>
    </div>
    
    <button id="analyzeBtn" class="analyze-btn" accesskey="a" title="Alt+A">Analyze Tabs for Duplicates</button>
    
    <div id="loadingMsg" class="loading" style="display: none;">
        Analyzing tabs...
    </div>
    
    <div id="statsContainer" class="stats-container" style="display: none;">
        <div class="stats-row">
            <span class="stats-label">Duplicate Groups:</span>
            <span class="stats-value" id="groupCount">0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Total Duplicates:</span>
            <span class="stats-value stats-highlight" id="duplicateCount">0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Selected for Closing:</span>
            <span class="stats-value" id="selectedCount">0</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Protected Tabs:</span>
            <span class="stats-value" id="protectedCount">0</span>
        </div>
    </div>
    
    <div class="bulk-actions" style="display: none;" id="bulkActions">
        <button id="selectAllBtn" class="bulk-btn" accesskey="s" title="Alt+S">Select All</button>
        <button id="selectNoneBtn" class="bulk-btn" accesskey="n" title="Alt+N">Select None</button>
        <button id="exportBtn" class="bulk-btn export-btn" accesskey="e" title="Alt+E">Export List</button>
    </div>
    
    <div id="resultsContainer" class="results-container">
        <div id="noDuplicates" class="no-duplicates" style="display: none;">
            No duplicate tabs found!
        </div>
        
        <div id="duplicateGroups"></div>
        
        <button id="closeTabsBtn" class="close-tabs-btn" style="display: none;" accesskey="c" title="Alt+C">Close Selected Tabs</button>
        
        <div class="keyboard-hints" id="keyboardHints" style="display: none;">
            üí° <strong>Keyboard Shortcuts:</strong> Alt+A (Analyze) | Alt+S (Select All) | Alt+N (Select None) | Alt+C (Close) | Alt+E (Export)
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
